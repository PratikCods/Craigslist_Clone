{%extends 'my_app/base.html'%}

{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>

    <div class="row">
        {% for post in final_postings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt="" style="width:290px;height:300px;"></a>
                    </div>
                    <div class="card-content">
                        <p class="text">
                         <span class="tooltip">{{ post.0|slice:":26"|add:" ..."}}</span>
                         <span class="tooltiptext">{{ post.0 }}</span>
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
